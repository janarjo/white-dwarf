name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 19.x
      uses: actions/setup-node@v1
      with:
        node-version: 19.x
    - name: Install
      run: npm ci
    - name: Compile
      run: npm run compile
      env:
        CI: true
    - name: Lint
      run: npm run lint
      env:
        CI: true
    - name: Test
      run: npm test
      env:
        CI: true
    - name: Build
      run: npm run build
      env:
        CI: true
    - name:  Upload build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
